{% extends "base.html" %}

{% block content %}
    <h2>Přihlášení</h2>
  <form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td><label for="{{ form.username.id_for_label }}"><strong>Uživatelské jméno:</strong></label></td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td><label for="{{ form.password.id_for_label }}"><strong>Heslo:</strong></label></td>
            <td>{{ form.password }}</td>
        </tr>
    </table>
    <input type="submit" value="Přihlásit" class="btn btn-primary">
  </form>
{% endblock %}
