{% extends "base.html" %}

{% block content %}
    <h1>Vyhledávání</h1>
    <form method="get" action="{% url 'search' %}">
        {{ form.as_p }}
        <button type="submit">Hledat</button>
    </form>

    {% if results %}
        <ul>
        {% for result in results %}
            <li>{{ result }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Nenalezeny žádné výsledky.</p>
    {% endif %}
{% endblock %}
