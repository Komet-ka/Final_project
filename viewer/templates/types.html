{% extends "base.html" %}
{% block main_title %} {{ title }} {% endblock %}
{% block content %}
  <h3>Typy událostí</h3>

  <ul>
    {% for type in object_list %}
      <li>
          {{ type.name }}
          <a href="{% url 'type_update' type.pk %}"> Upravit </a>
          <a href="{% url 'type_delete' type.pk %}"> Smazat </a>
          <br><br>
          <a href="{% url 'type_filter' type.pk %}"> zobrazit všechny {{ type.name }} události </a>
      </li>
    {% endfor %}
  </ul>

    <br><br>
        <a href="{% url 'type_create' %}"> Přidat nový typ události </a>
{% endblock %}
